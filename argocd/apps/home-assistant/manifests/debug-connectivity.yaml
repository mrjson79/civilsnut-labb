apiVersion: v1
kind: Pod
metadata:
  name: network-debug
  namespace: home-assistant
  labels:
    app: network-debug
spec:
  containers:
  - name: debug
    image: nicolaka/netshoot
    command: ["sleep", "3600"]
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "100m"
  restartPolicy: Never
  nodeSelector:
    virt: "yes"
---
apiVersion: v1
kind: Pod
metadata:
  name: network-debug-hostnet
  namespace: home-assistant
  labels:
    app: network-debug-hostnet
spec:
  hostNetwork: true
  dnsPolicy: ClusterFirstWithHostNet
  containers:
  - name: debug
    image: nicolaka/netshoot
    command: ["sleep", "3600"]
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "100m"
  restartPolicy: Never
  nodeSelector:
    virt: "yes"
