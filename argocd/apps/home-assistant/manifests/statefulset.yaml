apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: home-assistant
  namespace: home-assistant
  labels:
    app: home-assistant
spec:
  replicas: 1
  serviceName: "home-assistant"
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      nodeSelector:
        virt: "yes"
      securityContext:
        fsGroup: 0
      containers:
        - name: home-assistant
          image: ghcr.io/home-assistant/home-assistant:2024.12.5
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8123
              protocol: TCP
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: ha-config
              mountPath: /config/configuration.yaml
              subPath: configuration.yaml
            - name: ha-config
              mountPath: /config/automations.yaml
              subPath: automations.yaml
            - name: ha-config
              mountPath: /config/scripts.yaml
              subPath: scripts.yaml
            - name: ha-config
              mountPath: /config/scenes.yaml
              subPath: scenes.yaml
          env:
            - name: TZ
              value: "UTC"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 180
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 120
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 5
          securityContext:
            runAsUser: 0
            runAsGroup: 0
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: home-assistant-pvc
        - name: ha-config
          configMap:
            name: home-assistant-config
      restartPolicy: Always