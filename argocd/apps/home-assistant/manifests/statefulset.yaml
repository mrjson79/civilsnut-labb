apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: home-assistant
  namespace: home-assistant
  labels:
    app: home-assistant
spec:
  replicas: 1
  serviceName: "home-assistant"
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      nodeSelector:
        virt: "yes"
      securityContext:
        fsGroup: 0
      initContainers:
        - name: setup-config
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              echo "Setting up Home Assistant configuration..."
              
              # Create configuration.yaml if it doesn't exist
              if [ ! -f /config/configuration.yaml ]; then
                cat > /config/configuration.yaml << 'EOF'
              # Loads default set of integrations. Do not remove.
              default_config:

              # Load frontend themes from the themes folder
              frontend:
                themes: !include_dir_merge_named themes

              automation: !include automations.yaml
              script: !include scripts.yaml
              scene: !include scenes.yaml

              # HTTP Configuration for reverse proxy
              http:
                external_url: https
        - name: home-assistant
          image: ghcr.io/home-assistant/home-assistant:2024.12.5
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8123
              protocol: TCP
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: ha-config
              mountPath: /config/configuration.yaml
              subPath: configuration.yaml
            - name: ha-config
              mountPath: /config/automations.yaml
              subPath: automations.yaml
            - name: ha-config
              mountPath: /config/scripts.yaml
              subPath: scripts.yaml
            - name: ha-config
              mountPath: /config/scenes.yaml
              subPath: scenes.yaml
          env:
            - name: TZ
              value: "UTC"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 180
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 120
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 5
          securityContext:
            runAsUser: 0
            runAsGroup: 0
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: home-assistant-pvc
        - name: ha-config
          configMap:
            name: home-assistant-config
      restartPolicy: Always