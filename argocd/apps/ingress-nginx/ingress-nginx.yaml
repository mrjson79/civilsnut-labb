apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  project: default
  sources:
    # Ingress-nginx Helm chart
    - chart: ingress-nginx
      repoURL: https://kubernetes.github.io/ingress-nginx
      targetRevision: 4.13.3
      helm:
        values: |
          controller:
            service:
              type: NodePort
              nodePorts:
                http: 30080
                https: 30443
            extraArgs:
              default-ssl-certificate: ingress-nginx/civilsnut-se-wildcard-tls
            nodeSelector:
              virt: "yes"
            resources:
              requests:
                memory: 256Mi
                cpu: 100m
              limits:
                memory: 512Mi
                cpu: 200m
    # Local manifests for certificate management
    - repoURL: https://github.com/mrjson79/civilsnut-labb
      targetRevision: HEAD
      path: argocd/apps/ingress-nginx/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
