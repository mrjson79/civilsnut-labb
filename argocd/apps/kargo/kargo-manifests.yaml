apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kargo-manifests
  namespace: argocd
  labels:
    app.kubernetes.io/name: kargo-manifests
    app.kubernetes.io/component: gitops
    app.kubernetes.io/managed-by: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mrjson79/civilsnut-labb.git
    targetRevision: HEAD
    path: argocd/apps/kargo/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: kargo-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
