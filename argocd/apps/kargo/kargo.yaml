apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kargo
  namespace: argocd
  labels:
    app.kubernetes.io/name: kargo
    app.kubernetes.io/component: deployment
    app.kubernetes.io/managed-by: argocd
spec:
  project: default
  sources:
    - chart: kargo
      repoURL: oci://ghcr.io/akuity/kargo-charts
      targetRevision: 1.6.1
      helm:
        valueFiles:
          - $values/argocd/apps/kargo/manifests/values.yaml
    - repoURL: https://github.com/mrjson79/civilsnut-labb.git
      targetRevision: HEAD
      path: argocd/apps/kargo/manifests
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: kargo-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
