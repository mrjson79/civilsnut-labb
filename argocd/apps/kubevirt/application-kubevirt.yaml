apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubevirt
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io/background
spec:
  project: default
  sources:
    # Helm chart for KubeVirt stack
    - repoURL: https://cloudymax.github.io/kubevirt-community-stack
      chart: kubevirt-stack
      targetRevision: "0.1.0"
      helm:
        values: |
          # KubeVirt on ARM64 (TuringPi RK1) Configuration
          # Note: Some features are disabled due to ARM64 limitations:
          # - CDI (Containerized Data Importer) - not supported on ARM64
          # - HotplugVolumes - requires CDI
          # - VirtualMachineExport - requires CDI
          # - HotplugNICs - ARM64 image not available
          # See: https://kubevirt.io/user-guide/cluster_admin/operations_on_Arm64/

          # KubeVirt Core Operator
          operator:
            image:
              tag: "v1.5.2"
            nodeSelector:
              kubernetes.io/arch: arm64
            featureGates:
              - LiveMigration
              - Snapshot
              - ExpandDisks
              - CPUManager
              - GPU
              - HostDevices
              - HostDisk
              - Macvtap
              - Passt
              - clientPassthrough
              - CPUNodeDiscovery
              # ARM64 unsupported features (commented out):
              # - HotplugVolumes      # Requires CDI (not supported on ARM64)
              # - VirtualMachineExport # Requires CDI (not supported on ARM64)
              # - VMExport            # Requires CDI (not supported on ARM64)
              # - HotplugNICs         # ARM64 image not available

          # Containerized Data Importer - DISABLED (not supported on ARM64)
          cdi:
            replicaCount: 0

          # Web UI for VM Management
          manager:
            enabled: true
            service:
              type: ClusterIP
              port: 8080
            ingress:
              enabled: false

          # Cluster API (disabled)
          capi:
            enabled: false

    # Additional manifests (HTTPRoute and ReferenceGrant)
    - repoURL: https://github.com/mrjson79/civilsnut-labb
      targetRevision: HEAD
      path: argocd/apps/kubevirt
      directory:
        include: "{httproute.yaml,referencegrant.yaml}"
  destination:
    server: https://kubernetes.default.svc
    namespace: kubevirt
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
