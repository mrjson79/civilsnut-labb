apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubevirt
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io/background
spec:
  project: default
  sources:
    # Helm chart for KubeVirt stack
    - repoURL: https://cloudymax.github.io/kubevirt-community-stack
      chart: kubevirt-stack
      targetRevision: "0.1.0"
      helm:
        values: |
          # KubeVirt Core Operator - disable CR creation to avoid null values
          kubevirt:
            enabled: true
            namespace: kubevirt
            createResource: false


          # Containerized Data Importer
          kubevirt-cdi:
            enabled: true
            namespace: cdi
            spec:
              config:
                featureGates:
                  - HonorWaitForFirstConsumer
              infra:
                replicas: 1
                nodePlacement:
                  nodeSelector:
                    kubernetes.io/arch: arm64

          # Web UI for VM Management
          kubevirt-manager:
            enabled: true
            namespace: kubevirt-manager
            service:
              type: ClusterIP
              port: 8080
              targetPort: 8080
            ingress:
              enabled: false

          # Cluster API (disabled by default)
          cluster-api-operator:
            enabled: false

          # Global settings
          global:
            imagePullPolicy: IfNotPresent

    # Additional manifests (HTTPRoute and ReferenceGrant)
    - repoURL: https://github.com/mrjson79/civilsnut-labb
      targetRevision: HEAD
      path: argocd/apps/kubevirt
      directory:
        include: "{httproute.yaml,referencegrant.yaml,kubevirt-cr.yaml}"
  destination:
    server: https://kubernetes.default.svc
    namespace: kubevirt
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
