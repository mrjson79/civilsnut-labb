apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kubevirt
  namespace: argocd
spec:
  generators:
    # Only select external clusters, excludes local cluster
    - clusters:
        selector:
          matchLabels:
            argocd.argoproj.io/secret-type: cluster
  template:
    metadata:
      name: "{{nameNormalized}}-kubevirt"
    spec:
      project: default
      source:
        repoURL: https://github.com/andersjohansson/omni.git
        targetRevision: HEAD
        path: argocd/apps/kubevirt/manifests
      destination:
        server: "{{server}}"
        namespace: kubevirt
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
