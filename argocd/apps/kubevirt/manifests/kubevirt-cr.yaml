---
apiVersion: batch/v1
kind: Job
metadata:
  name: kubevirt-cr-installer
  namespace: kubevirt
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      serviceAccountName: kubevirt-installer
      containers:
        - name: kubectl
          image: registry.k8s.io/kubectl:v1.28.0
          command:
            - /bin/bash
            - -c
            - |
              set -e
              echo "Applying KubeVirt CR v1.6.2..."
              kubectl apply -f https://github.com/kubevirt/kubevirt/releases/download/v1.6.2/kubevirt-cr.yaml
              echo "KubeVirt CR applied successfully"
              echo "Waiting for KubeVirt to be ready..."
              kubectl -n kubevirt wait kv kubevirt --for condition=Available --timeout=600s
              echo "KubeVirt is ready!"
      restartPolicy: OnFailure
  backoffLimit: 3
