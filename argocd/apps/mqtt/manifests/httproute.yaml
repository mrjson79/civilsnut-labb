---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mqtt
  namespace: mqtt
spec:
  hostnames:
    - mqtt.civilsnut.se
  parentRefs:
    - name: shared-gateway
      namespace: gateway-system
  rules:
    - backendRefs:
        - name: mosquitto-ws
          port: 9001
      matches:
        - path:
            type: PathPrefix
            value: /
