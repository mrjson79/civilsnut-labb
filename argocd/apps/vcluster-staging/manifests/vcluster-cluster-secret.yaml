apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vcluster-staging-cluster-secret
  namespace: argocd
  labels:
    app.kubernetes.io/name: vcluster-staging-cluster
    app.kubernetes.io/component: cluster-secret
    app.kubernetes.io/managed-by: external-secrets
    environment: staging
    kargo.akuity.io/stage: staging
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword-connect
    kind: ClusterSecretStore
  target:
    name: vcluster-staging-kubeconfig-raw
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: vcluster-staging-kubeconfig
          app.kubernetes.io/component: kubeconfig-secret
          app.kubernetes.io/managed-by: external-secrets
          environment: staging
      data:
        kubeconfig: "{{ .kubeconfig }}"
  data:
    - secretKey: kubeconfig
      remoteRef:
        key: "vcluster-staging-kubeconfig"
        property: "kubeconfig"
