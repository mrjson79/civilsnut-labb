apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets-cert-reader
  namespace: staging
  labels:
    app.kubernetes.io/name: vcluster-staging
    app.kubernetes.io/component: external-secrets-serviceaccount
  annotations:
    argocd.argoproj.io/sync-wave: "1"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-secrets-cert-reader
  labels:
    app.kubernetes.io/name: vcluster-staging
    app.kubernetes.io/component: external-secrets-clusterrole
  annotations:
    argocd.argoproj.io/sync-wave: "1"
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
    resourceNames: ["civilsnut-se-wildcard-tls"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get"]
    resourceNames: ["kube-root-ca.crt"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-secrets-cert-reader
  labels:
    app.kubernetes.io/name: vcluster-staging
    app.kubernetes.io/component: external-secrets-clusterrolebinding
  annotations:
    argocd.argoproj.io/sync-wave: "1"
subjects:
  - kind: ServiceAccount
    name: external-secrets-cert-reader
    namespace: staging
roleRef:
  kind: ClusterRole
  name: external-secrets-cert-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: cert-manager-kubernetes-store
  namespace: staging
  labels:
    app.kubernetes.io/name: vcluster-staging
    app.kubernetes.io/component: cert-manager-secretstore
    environment: staging
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  provider:
    kubernetes:
      server:
        url: "https://kubernetes.default.svc"
        caProvider:
          type: "ConfigMap"
          name: "kube-root-ca.crt"
          key: "ca.crt"
      auth:
        serviceAccount:
          name: "external-secrets-cert-reader"
      remoteNamespace: "cert-manager"
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vcluster-wildcard-cert-sync
  namespace: staging
  labels:
    app.kubernetes.io/name: vcluster-staging
    app.kubernetes.io/component: wildcard-cert-external-secret
    environment: staging
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  refreshInterval: 12h
  secretStoreRef:
    name: cert-manager-kubernetes-store
    kind: SecretStore
  target:
    name: civilsnut-se-wildcard-tls
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: kubernetes.io/tls
  data:
    - secretKey: tls.crt
      remoteRef:
        key: civilsnut-se-wildcard-tls
        property: tls.crt
    - secretKey: tls.key
      remoteRef:
        key: civilsnut-se-wildcard-tls
        property: tls.key
