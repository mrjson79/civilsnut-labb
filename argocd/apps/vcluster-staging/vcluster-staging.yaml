apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vcluster-staging
  namespace: argocd
  labels:
    app.kubernetes.io/name: vcluster-staging
    app.kubernetes.io/component: vcluster
    app.kubernetes.io/managed-by: argocd
spec:
  project: default
  source:
    chart: vcluster
    repoURL: https://charts.loft.sh
    targetRevision: 0.19.5
    helm:
      values: |
        image: loftsh/vcluster:0.19.5
        vclusterImage: rancher/k3s:v1.28.6-k3s2
        syncerImage: loftsh/vcluster:0.19.5

        storage:
          size: 20Gi

        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 1
            memory: 2Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
