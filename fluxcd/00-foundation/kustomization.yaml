apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: foundation
  annotations:
    config.kubernetes.io/local-config: "true"
    kustomize.toolkit.fluxcd.io/timeout: "15m"
    kustomize.toolkit.fluxcd.io/prune: "false"

resources:
  # CRDs must be installed first to allow dry-run validation
  - gateway-api
  - victoria-metrics-crds
  # Core infrastructure components - deployed after CRDs
  # external-secrets must be early to provide CRDs for other components
  - external-secrets
  - cert-manager
  - cilium
  - onepassword-connect

# Ensure consistent labeling across foundation components
commonLabels:
  deployment.phase: "foundation"
  deployment.wave: "00"
