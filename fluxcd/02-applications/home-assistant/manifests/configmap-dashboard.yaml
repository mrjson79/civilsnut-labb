apiVersion: v1
kind: ConfigMap
metadata:
  name: home-assistant-dashboard-config
  namespace: home-assistant
  labels:
    app: home-assistant
data:
  power.yaml: |
    title: Power
    views:
      - title: Overview
        path: overview
        icon: mdi:flash
        cards:
          # Total Power Draw
          - type: entities
            title: Current Power Draw
            show_header_toggle: false
            entities:
              - entity: sensor.shelly_anders_office_desk_power
                name: Anders Office Desk
              - entity: sensor.shelly_saras_desk_power
                name: Saras Desk
              - entity: sensor.shelly_lab_power
                name: Lab
              - entity: sensor.shelly_lab_2_power
                name: Lab 2
              - entity: sensor.shelly_master_bedroom_power
                name: Master Bedroom
              - entity: sensor.shelly_big_freezer_power
                name: Big Freezer
              - entity: sensor.shelly_entertainment_power
                name: Entertainment
              - entity: sensor.shelly_cooler_power
                name: Cooler
              - entity: sensor.shelly_freezer_power
                name: Freezer

          # Power History
          - type: history-graph
            title: Power Usage (24h)
            hours_to_show: 24
            entities:
              - entity: sensor.shelly_anders_office_desk_power
                name: Anders Office Desk
              - entity: sensor.shelly_saras_desk_power
                name: Saras Desk
              - entity: sensor.shelly_lab_power
                name: Lab
              - entity: sensor.shelly_lab_2_power
                name: Lab 2
              - entity: sensor.shelly_master_bedroom_power
                name: Master Bedroom
              - entity: sensor.shelly_big_freezer_power
                name: Big Freezer
              - entity: sensor.shelly_entertainment_power
                name: Entertainment
              - entity: sensor.shelly_cooler_power
                name: Cooler
              - entity: sensor.shelly_freezer_power
                name: Freezer

          # Energy Consumption
          - type: entities
            title: Energy Consumption
            show_header_toggle: false
            entities:
              - entity: sensor.shelly_anders_office_desk_energy
                name: Anders Office Desk
              - entity: sensor.shelly_saras_desk_energy
                name: Saras Desk
              - entity: sensor.shelly_lab_energy
                name: Lab
              - entity: sensor.shelly_lab_2_energy
                name: Lab 2
              - entity: sensor.shelly_master_bedroom_energy
                name: Master Bedroom
              - entity: sensor.shelly_big_freezer_energy
                name: Big Freezer
              - entity: sensor.shelly_entertainment_energy
                name: Entertainment
              - entity: sensor.shelly_cooler_energy
                name: Cooler
              - entity: sensor.shelly_freezer_energy
                name: Freezer

          # Temperature
          - type: entities
            title: Device Temperatures
            show_header_toggle: false
            entities:
              - entity: sensor.shelly_anders_office_desk_temp
                name: Anders Office Desk
              - entity: sensor.shelly_saras_desk_temp
                name: Saras Desk
              - entity: sensor.shelly_lab_temp
                name: Lab
              - entity: sensor.shelly_lab_2_temp
                name: Lab 2
              - entity: sensor.shelly_master_bedroom_temp
                name: Master Bedroom
              - entity: sensor.shelly_big_freezer_temp
                name: Big Freezer
              - entity: sensor.shelly_entertainment_temp
                name: Entertainment
              - entity: sensor.shelly_cooler_temp
                name: Cooler
              - entity: sensor.shelly_freezer_temp
                name: Freezer

      - title: By Area
        path: by-area
        icon: mdi:home
        cards:
          # Anders Office
          - type: entities
            title: Anders Office
            show_header_toggle: true
            entities:
              - entity: switch.shelly_anders_office_desk_relay
                name: Desk Switch
              - entity: sensor.shelly_anders_office_desk_power
                name: Power
              - entity: sensor.shelly_anders_office_desk_energy
                name: Energy
              - entity: sensor.shelly_anders_office_desk_temp
                name: Temperature

          # Saras Office
          - type: entities
            title: Saras Office
            show_header_toggle: true
            entities:
              - entity: switch.shelly_saras_desk_relay
                name: Desk Switch
              - entity: sensor.shelly_saras_desk_power
                name: Power
              - entity: sensor.shelly_saras_desk_energy
                name: Energy
              - entity: sensor.shelly_saras_desk_temp
                name: Temperature

          # Lab
          - type: entities
            title: Lab
            show_header_toggle: true
            entities:
              - entity: switch.shelly_lab_relay
                name: Lab Switch
              - entity: sensor.shelly_lab_power
                name: Lab Power
              - entity: sensor.shelly_lab_energy
                name: Lab Energy
              - entity: sensor.shelly_lab_temp
                name: Lab Temperature
              - entity: switch.shelly_lab_2_relay
                name: Lab 2 Switch
              - entity: sensor.shelly_lab_2_power
                name: Lab 2 Power
              - entity: sensor.shelly_lab_2_energy
                name: Lab 2 Energy
              - entity: sensor.shelly_lab_2_temp
                name: Lab 2 Temperature
              - entity: sensor.shelly_lab_2_voltage
                name: Lab 2 Voltage
              - entity: sensor.shelly_lab_2_current
                name: Lab 2 Current

          # Master Bedroom
          - type: entities
            title: Master Bedroom
            show_header_toggle: true
            entities:
              - entity: switch.shelly_master_bedroom_relay
                name: Switch
              - entity: sensor.shelly_master_bedroom_power
                name: Power
              - entity: sensor.shelly_master_bedroom_energy
                name: Energy
              - entity: sensor.shelly_master_bedroom_temp
                name: Temperature

          # Living Room
          - type: entities
            title: Living Room
            show_header_toggle: true
            entities:
              - entity: switch.shelly_big_freezer_relay
                name: Big Freezer Switch
              - entity: sensor.shelly_big_freezer_power
                name: Big Freezer Power
              - entity: sensor.shelly_big_freezer_energy
                name: Big Freezer Energy
              - entity: sensor.shelly_big_freezer_temp
                name: Big Freezer Temperature
              - entity: sensor.shelly_big_freezer_voltage
                name: Big Freezer Voltage
              - entity: sensor.shelly_big_freezer_current
                name: Big Freezer Current
              - entity: switch.shelly_entertainment_relay
                name: Entertainment Switch
              - entity: sensor.shelly_entertainment_power
                name: Entertainment Power
              - entity: sensor.shelly_entertainment_energy
                name: Entertainment Energy
              - entity: sensor.shelly_entertainment_temp
                name: Entertainment Temperature
              - entity: sensor.shelly_entertainment_voltage
                name: Entertainment Voltage
              - entity: sensor.shelly_entertainment_current
                name: Entertainment Current

          # Kitchen
          - type: entities
            title: Kitchen
            show_header_toggle: true
            entities:
              - entity: switch.shelly_cooler_relay
                name: Cooler Switch
              - entity: sensor.shelly_cooler_power
                name: Cooler Power
              - entity: sensor.shelly_cooler_energy
                name: Cooler Energy
              - entity: sensor.shelly_cooler_temp
                name: Cooler Temperature
              - entity: sensor.shelly_cooler_voltage
                name: Cooler Voltage
              - entity: sensor.shelly_cooler_current
                name: Cooler Current
              - entity: switch.shelly_freezer_relay
                name: Freezer Switch
              - entity: sensor.shelly_freezer_power
                name: Freezer Power
              - entity: sensor.shelly_freezer_energy
                name: Freezer Energy
              - entity: sensor.shelly_freezer_temp
                name: Freezer Temperature
              - entity: sensor.shelly_freezer_voltage
                name: Freezer Voltage
              - entity: sensor.shelly_freezer_current
                name: Freezer Current
