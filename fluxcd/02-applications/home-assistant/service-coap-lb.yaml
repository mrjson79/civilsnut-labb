apiVersion: v1
kind: Service
metadata:
  name: home-assistant-coap-lb
  namespace: home-assistant
  labels:
    app: home-assistant
    service: coap
    type: loadbalancer
  annotations:
    # Cilium LoadBalancer - uses ipv4-pool for IP assignment
    io.cilium/lb-ipam-pool-selector: "ipv4-pool"
spec:
  type: LoadBalancer
  ports:
    - name: coap
      port: 5683
      targetPort: 5683
      protocol: UDP
  selector:
    app: home-assistant
  # Optional: Specify external traffic policy
  externalTrafficPolicy: Local
  # Optional: Specify session affinity for UDP connections
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 300
