apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  annotations:
    # Depends on cert-manager for TLS certificates and shared-gateway for ingress
    flux.weave.works/depends-on: "cert-manager,shared-gateway"

resources:
  - namespace.yaml
  - repository.yaml
  - release.yaml
  - manifests
