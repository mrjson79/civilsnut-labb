apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: mosquitto
  labels:
    app: mosquitto
spec:
  selector:
    matchLabels:
      app: mosquitto
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mosquitto
        tier: frontend
    spec:
      nodeSelector:
        has-disk: "yes"
      containers:
        - name: mosquitto
          image: eclipse-mosquitto:2.0.22
          ports:
            - containerPort: 1883
              name: mqtt
              protocol: TCP
            - containerPort: 8883
              name: mqtts
              protocol: TCP
            - containerPort: 9001
              name: websocket
              protocol: TCP
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 200m
          volumeMounts:
            - name: mosquitto-persistent-storage
              mountPath: /mosquitto/data
            - name: mosquitto-config
              mountPath: /mosquitto/config/mosquitto.conf
              subPath: mosquitto.conf
            - name: mosquitto-password
              mountPath: /mosquitto/config/password.txt
              subPath: password.txt
        - name: mosquitto-exporter
          image: sapcc/mosquitto-exporter:0.8.0
          ports:
            - containerPort: 9234
              name: metrics
              protocol: TCP
          env:
            - name: MQTT_USER
              valueFrom:
                secretKeyRef:
                  name: mqtt-credentials-secret
                  key: username
            - name: MQTT_PASS
              valueFrom:
                secretKeyRef:
                  name: mqtt-credentials-secret
                  key: password
            - name: BROKER_ENDPOINT
              value: "tcp://localhost:1883"
          resources:
            requests:
              memory: 32Mi
              cpu: 10m
            limits:
              memory: 64Mi
              cpu: 50m
      volumes:
        - name: mosquitto-persistent-storage
          persistentVolumeClaim:
            claimName: mq-pv-claim
        - name: mosquitto-config
          configMap:
            name: mosquitto-config
        - name: mosquitto-password
          secret:
            secretName: mqtt-credentials-secret
            items:
              - key: password-file
                path: password.txt
