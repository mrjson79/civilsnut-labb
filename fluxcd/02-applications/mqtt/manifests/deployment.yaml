apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: mosquitto
  labels:
    app: mosquitto
spec:
  selector:
    matchLabels:
      app: mosquitto
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mosquitto
        tier: frontend
    spec:
      nodeSelector:
        has-disk: "yes"
      initContainers:
        - name: init-password
          image: eclipse-mosquitto:2.0.22
          command: ["sh", "-c"]
          args:
            - mosquitto_passwd -c -b /mosquitto/password/password.txt "$MQTT_USERNAME" "$MQTT_PASSWORD"
          env:
            - name: MQTT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mqtt-credentials-secret
                  key: username
            - name: MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mqtt-credentials-secret
                  key: password
          volumeMounts:
            - name: mosquitto-password
              mountPath: /mosquitto/password
      containers:
        - name: mosquitto
          image: eclipse-mosquitto:2.0.22
          ports:
            - containerPort: 1883
              name: mqtt
              protocol: TCP
            - containerPort: 8883
              name: mqtts
              protocol: TCP
            - containerPort: 9001
              name: websocket
              protocol: TCP
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 200m
          volumeMounts:
            - name: mosquitto-persistent-storage
              mountPath: /mosquitto/data
            - name: mosquitto-config
              mountPath: /mosquitto/config/mosquitto.conf
              subPath: mosquitto.conf
            - name: mosquitto-password
              mountPath: /mosquitto/password
              readOnly: true
        - name: mosquitto-exporter
          image: jnovack/mosquitto-exporter:latest
          args:
            - -endpoint
            - tcp://localhost:1883
            - -username
            - $(MQTT_USERNAME)
            - -password
            - $(MQTT_PASSWORD)
          env:
            - name: MQTT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mqtt-credentials-secret
                  key: username
            - name: MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mqtt-credentials-secret
                  key: password
          ports:
            - containerPort: 9344
              name: metrics
              protocol: TCP
          resources:
            requests:
              memory: 32Mi
              cpu: 10m
            limits:
              memory: 64Mi
              cpu: 50m
      volumes:
        - name: mosquitto-persistent-storage
          persistentVolumeClaim:
            claimName: mq-pv-claim
        - name: mosquitto-config
          configMap:
            name: mosquitto-config
        - name: mosquitto-password
          emptyDir: {}
