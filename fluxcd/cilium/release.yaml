apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  timeout: 15m
  chart:
    spec:
      chart: cilium
      version: "1.16.4"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: kube-system
      interval: 1h
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup

    cluster:
      name: civilsnut-labbet

    externalIPs:
      enabled: true
      l2announcements:
        enabled: true

    gatewayAPI:
      enableAlpn: true
      enableAppProtocol: true
      enabled: true

    bgpControlPlane:
      enabled: true

    ipam:
      mode: kubernetes

    k8sClientRateLimit:
      burst: 40
      qps: 20

    k8sServiceHost: localhost
    k8sServicePort: 7445

    kubeProxyReplacement: true

    l2announcements:
      enabled: true

    loadBalancer:
      l2:
        enabled: true

    operator:
      replicas: 1

    routingMode: tunnel

    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE

    tunnelProtocol: vxlan

    # Hubble configuration
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - icmp
          - http
      relay:
        enabled: true
        rollOutPods: true
      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: false
