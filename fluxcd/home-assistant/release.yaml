apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  interval: 5m
  timeout: 15m
  chart:
    spec:
      chart: home-assistant
      version: "0.3.30"
      sourceRef:
        kind: HelmRepository
        name: home-assistant
        namespace: home-assistant
      interval: 1h
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Image settings
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: "2025.11.1"
      pullPolicy: IfNotPresent

    # Node selector to ensure scheduling on worker nodes with disk
    nodeSelector:
      has-disk: "yes"

    # Service configuration
    service:
      type: ClusterIP
      port: 8123

    # Resource configuration
    resources:
      requests:
        memory: "512Mi"
        cpu: "250m"
      limits:
        memory: "2Gi"
        cpu: "1000m"

    # Persistence configuration
    persistence:
      enabled: true
      accessMode: ReadWriteMany
      size: 10Gi
      storageClass: longhorn

    # Ingress disabled - using HTTPRoute instead
    ingress:
      enabled: false
