apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  labels:
    app.kubernetes.io/name: victoria-metrics-k8s-stack
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: infrastructure
  annotations:
    # Depends on longhorn for storage and shared-gateway for ingress
    flux.weave.works/depends-on: "longhorn,shared-gateway"

resources:
  - namespace.yaml
  - repository.yaml
  - release.yaml
  - httproute.yaml
  - referencegrant.yaml
  - configs
  - service-monitors
