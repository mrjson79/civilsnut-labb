apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: podinfo
  annotations:
    kargo.akuity.io/environment: "staging"
    kargo.akuity.io/color: "#ff6b35"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Environment: staging";
      more_set_headers "X-Kargo-Stage: staging";
    nginx.ingress.kubernetes.io/server-snippet: |
      location /health/staging {
        access_log off;
        return 200 "staging environment healthy\n";
        add_header Content-Type text/plain;
      }
spec:
  tls:
  - hosts:
    - podinfo.staging.civilsnut.se
    secretName: civilsnut-se-wildcard-tls
  rules:
  - host: podinfo.staging.civilsnut.se
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: podinfo
            port:
              number: 9898
